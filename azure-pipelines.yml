# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

jobs:
  - job: "Linux"

    strategy:
      matrix:
        Node 10:
          nodeVersion: '10.x'
        Node 11:
          nodeVersion: '11.x'

    pool:
      vmImage: "Ubuntu-16.04"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(nodeVersion)
        displayName: 'Install Node.js'

      - script: yarn
      - script: yarn test

  - job: "Mac"

    strategy:
      matrix:
        Node 10:
          nodeVersion: '10.x'
        Node 11:
          nodeVersion: '11.x'

    pool:
      vmImage: "macOS-10.13"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(nodeVersion)
        displayName: 'Install Node.js'

      - script: yarn
      - script: yarn test

  - job: "Windows"

    strategy:
      matrix:
        Node 10:
          nodeVersion: '10.x'
        Node 11:
          nodeVersion: '11.x'

    pool:
      vmImage: "vs2017-win2016"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(nodeVersion)
        displayName: 'Install Node.js'

      - script: yarn
      - script: yarn test